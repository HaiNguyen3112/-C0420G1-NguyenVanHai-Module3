<form id="add" onsubmit="return validate()">

</form>
<script>

    function validate() {
        let result = "";
        let id = document.getElementById("id").value;
        let email= document.getElementById("email").value;
        let patternEmail = /^[\S]+@[a-z]{3,}.[a-z]{3,}([.][a-z]+)?$/;
        let patternId = /^KH-[0-9]{4}$/;

        if (!patternEmail.test(email)){
            result +="Sai dinh dang email\n";
        }
        if (!patternId.test(id)){
            result +="Sai dinh dang Id\n"
        }


        if (patternId.test(id) && patternEmail.test(email)) {
            alert("True")
            return true;
        } else alert(result);
        return false;
    }
</script>
